<ion-header>
    <ion-toolbar>
        <ion-title>
            Pairing
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content no-bounce style="text-align:center">

    
    <img (click)="demo()" class="sleeve-image" src="assets/imgs/sleeve-white-bg.png" />

    <ion-spinner name="dots"></ion-spinner>
    <p style="opacity:0.5">Scanning for bottle trackers</p>
    <p style="opacity:0.2">Tap on the bottle to simulate pairing</p>
    <!-- <button (click)="quickStart()" ion-button>
        Start installation
    </button> -->

    <button (click)="checkBluetooth();" ion-button round>Check Bluetooth</button>

</ion-content>

<ion-footer>

    <ion-toolbar>

        <p style="padding:0 4px">No bottle tracker yet?</p>

        <ion-buttons end>
            <button (click)="learnMore()" ion-button icon-left color="royal">
                Learn more
            </button>
        </ion-buttons>

    </ion-toolbar>

</ion-footer>
