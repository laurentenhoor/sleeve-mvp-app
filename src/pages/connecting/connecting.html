<ion-header>
    <ion-toolbar>
        <ion-title>
            Pairing
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content no-bounce class="vertical-align-content">
    <div style="text-align:center;width:100%;">
        <img (click)="demo()" class="sleeve-image" src="assets/imgs/sleeve-white-bg.png" />

        <ion-spinner name="dots"></ion-spinner>
        <h1 style="font-size:34px;">Smart Feeding Kit</h1>
        <p>Scanning for your Smart Sleeve</p>
        <!-- <button (click)="quickStart()" ion-button>
        Start installation
    </button> -->

        <!-- <button (click)="checkBluetooth();" ion-button round>Check Bluetooth</button> -->
    </div>
    
</ion-content>

<ion-footer>

    <ion-toolbar>

        <p style="padding:0 4px">No smart sleeve yet?</p>

        <ion-buttons end>
            <button (click)="learnMore()" ion-button icon-left color="royal">
                Learn more
            </button>
        </ion-buttons>

    </ion-toolbar>

</ion-footer>
