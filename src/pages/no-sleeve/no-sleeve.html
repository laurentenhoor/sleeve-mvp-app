<ion-header>
    <ion-toolbar>
        <ion-title>
            Smart Feeding Kit
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content no-bounce class="vertical-align-content">

    <div style="text-align:center;width:100%;">
        <img class="sleeve-image" src="assets/imgs/sleeve-white-bg.png" />
        <h1>
            I have a Smart Sleeve.
        </h1>
        <button (click)="quickStart()" ion-button outline>
            Get Started
        </button>
    </div>

</ion-content>

<ion-footer style="text-align:center;">
    <ion-toolbar no-border-bottom>
        <ion-title>
            I want a Smart Sleeve.
        </ion-title>
    </ion-toolbar>

    <ion-toolbar no-border-top no-border-bottom>
        <button (click)="buySleeve()" ion-button small outline color="dark" style="margin-top:-20px;">
            More Information
        </button>
    </ion-toolbar>

</ion-footer>
