<ion-header>
    <ion-toolbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group no-border *ngFor="let category of qsgItems">

        <ion-item-divider>
            {{ category.category }}
        </ion-item-divider>

        <ion-item *ngFor="let item of category.items" [ngClass]="{'disabled' : qsgStep != item.index}">
            <ion-icon *ngIf="qsgStep > item.index" item-start name="checkmark"></ion-icon>
            <ion-thumbnail *ngIf="qsgStep == item.index" item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <div *ngIf="qsgStep == item.index" item-end (click)="qsgStep=qsgStep+1">
                <button *ngIf="!item.automatic" ion-button clear>
                    Done
                </button>
                <ion-spinner *ngIf="item.automatic" name="dots"></ion-spinner>
            </div>
        </ion-item>

    </ion-item-group>

</ion-content>
