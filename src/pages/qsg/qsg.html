<ion-header>
    <ion-toolbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-border>

        <ion-list-header>
            Preparation
        </ion-list-header>

        <ion-item *ngFor="let item of qsgItems" [ngClass]="{'disabled' : qsgStep != item.index}">
            <ion-icon *ngIf="qsgStep > item.index" item-start name="checkmark"></ion-icon>
            <ion-thumbnail *ngIf="qsgStep == item.index" item-start>
                <img src="{{item.image}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <button *ngIf="qsgStep == item.index" ion-button clear item-end (click)="qsgStep=qsgStep+1">Done</button>
        </ion-item>

      
    </ion-list>


    <ion-list>

        <ion-list-header>
            Feeding
        </ion-list-header>


        <ion-item [ngClass]="{'disabled' : qsgStep != 2}">
            <ion-thumbnail item-end>
                <img src="assets/imgs/qsg/small/QSG_Screen 4.1_4.2_Press button.gif">
            </ion-thumbnail>
            <h2>Press the Button</h2>
            <p></p>
            <button ion-button clear item-end (click)="qsgStep=3">Done</button>
        </ion-item>

        <ion-item [ngClass]="{'disabled' : qsgStep != 3}">
            <ion-thumbnail item-end>
                <img src="assets/imgs/qsg/small/QSG_Screen 5.1_Measure start volume.gif">
            </ion-thumbnail>
            <h2>Place it on the table</h2>
            <p></p>
            <button ion-button clear item-end (click)="qsgStep=4">Done</button>
        </ion-item>




    </ion-list>

    <ion-list>

        <ion-list-header>
            Friends
        </ion-list-header>

        <ion-item>
            <ion-icon name='flash' item-start></ion-icon>
            Harry
            <ion-note item-end>The boy who lived</ion-note>
        </ion-item>

        <ion-item>
            <ion-icon name='book' item-start></ion-icon>
            Hermoine
            <ion-note item-end>Muggle-born</ion-note>
        </ion-item>

        <ion-item>
            <ion-icon name='beer' item-start></ion-icon>
            Ron
            <ion-note item-end>Brilliant!</ion-note>
        </ion-item>


    </ion-list>
</ion-content>
