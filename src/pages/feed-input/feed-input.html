<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ selectedFeed ? 'Edit this Feed' : 'Add A Feed' }}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="saveFeed()">
                <span ion-text color="primary" showWhen="ios">
                        <ion-icon name="arrow-back"></ion-icon> Back</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content text-center>

    <ion-label>
            <h2><ion-icon name="water" color="{{ updatedFeed.type =='smart' ? 'primary' : 'primary'}}"></ion-icon> {{ (updatedFeed ? updatedFeed.amount : 125 )| number : '1.0-0' }} ml</h2></ion-label>
    <ion-range min="0" max="250" step="5" snaps="true" color="primary" [(ngModel)]="updatedFeed.amount"></ion-range>
