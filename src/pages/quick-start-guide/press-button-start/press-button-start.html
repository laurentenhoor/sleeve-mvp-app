<ion-header>
    <ion-navbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="qsg" padding no-bounce class="vertical-align-content">
    <div style="text-align:center;width:100%;">
        <img (click)="buttonPress();" class="qsg-gif" src="assets/imgs/qsg/small/QSG_Screen 4.1_4.2_Press button.gif" />

        <h1 ion-text>Press the Button</h1>
        <p>
            The blinking white light indicates that the tracker is ready to measure the feedâ€™s start volume.
        </p>

    </div>
</ion-content>

<ion-footer class="qsg" padding>
    <button color="{{ !buttonPressed ? 'light' : 'secondary'}}" ion-button block icon-start>
        <ion-icon *ngIf="!buttonPressed">
            <ion-spinner name="dots"></ion-spinner>
        </ion-icon>
        <ion-icon *ngIf="buttonPressed" style="color:white;font-weight: bold" name="checkmark">
        </ion-icon>
        {{ !buttonPressed ? 'Waiting for Button Press' : 'Button Pressed' }}
    </button>
</ion-footer>
