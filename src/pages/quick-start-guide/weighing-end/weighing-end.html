<ion-header>
    <ion-navbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="qsg" padding no-bounce class="vertical-align-content">

    <div style="text-align:center;width:100%;">
        <img (click)="buttonPress();" class="qsg-gif" src="assets/imgs/qsg/small/QSG_Screen 8.1_Finish Feeding.gif" />

        <h1 ion-text>Second Volume Measurement to Finish Feeding</h1>
        <p>
            Press the button shortly to finish the feed. The blinking white light indicates the Smart Bottle Sleeve is ready to measure
            the feedâ€™s end volume.
        </p>
    </div>
</ion-content>

<ion-footer class="qsg" padding>
        <button color="{{ hasMeasured ? 'secondary' : 'light'}}" ion-button block icon-start (click)="nextStep();">
            <ion-icon *ngIf="!hasMeasured">
                <ion-spinner name="dots"></ion-spinner>
            </ion-icon>
            <ion-icon *ngIf="hasMeasured" style="color:white;font-weight: bold" name="checkmark">
            </ion-icon>
            {{ isMeasuring ? 'Measuring' : hasMeasured ? 'Volume Measured & Feeding Finished' :  'Waiting for Button Press'}}
        </button>
    </ion-footer>
