<ion-header>
    <ion-navbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center;">

    <img (click)="weighingSuccessful();" class="qsg-gif" src="assets/imgs/qsg/QSG_Screen-8.2_8.3_Finish-Feeding.gif" />

    <h4 ion-text>Measure the volume</h4>
    <p>
        The purple light indicates that the end volume of the feed was measured succesfully, and the feeding is finished.

    </p>
</ion-content>

<ion-footer padding>
    <button color="{{ !weighingDone ? 'light' : 'secondary'}}" ion-button block icon-start>
        <ion-icon *ngIf="!weighingDone">
            <ion-spinner name="dots"></ion-spinner>
        </ion-icon>
        <ion-icon *ngIf="weighingDone" style="color:white;font-weight: bold" name="checkmark">
        </ion-icon>
        {{ !weighingDone ? 'Waiting for start volume' : 'Start volume measured' }}
    </button>
</ion-footer>
