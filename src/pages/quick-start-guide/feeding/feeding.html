<ion-header>
    <ion-navbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="qsg" padding no-bounce class="vertical-align-content">

    <div style="text-align:center;width:100%;">
        <img (click)="feedDetected();" class="qsg-gif" src="assets/imgs/qsg/small/Smartsleeve_teaser_3.gif" />

        <h1 ion-text>Feeding</h1>
        <p>
            Hold the bottle in feeding position.
            <br>
            <b>After 10 seconds a feed will be detected.</b>
        </p>
        <p>
            The lights will be off while your tracking your baby's feeding.
        </p>
    </div>

</ion-content>

<ion-footer class="qsg" padding>
    <button color="{{ !feedIsDetected ? 'light' : 'secondary'}}" (click)="nextStep();" ion-button block icon-start>
        <ion-icon *ngIf="!feedIsDetected">
            <ion-spinner name="dots"></ion-spinner>
        </ion-icon>
        <ion-icon *ngIf="feedIsDetected" style="color:white;font-weight: bold" name="checkmark">
        </ion-icon>
        {{ !feedIsDetected ? 'Waiting for Feeding' : 'Feed Detected' }}
    </button>
</ion-footer>
