<ion-header>
    <ion-toolbar>
        <ion-title>
            Quick Start Guide
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeModal()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-slides pager style="background:white;">

    <ion-slide>
        <h2>Step 1</h2>
        <img src="assets/imgs/pig-milk.gif" />
    </ion-slide>

    <ion-slide>
        <h2>Step 2</h2>
        <img src="assets/imgs/shark-milk.gif" />
    </ion-slide>

    <ion-slide>
        <h2>Step 3</h2>
        <img src="assets/imgs/cat-milk.gif" />
        <button (click)="finishInstallation()" ion-button icon-left color="royal">
            Finish installation
        </button>
    </ion-slide>
</ion-slides>
