<ion-header>

    <ion-toolbar>
        <ion-title>
            Pairing
        </ion-title>
        <ion-buttons start *ngIf="slides.getActiveIndex() > 0">
            <button ion-button icon-only (click)="slides.slidePrev()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons start *ngIf="slides.getActiveIndex() == 0">
            <button ion-button icon-only (click)="closeModal()">
                Close
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-slides pager style="background:white;" class="swiper-no-swiping">

    <ion-slide padding>

        <img *ngIf="slides.getActiveIndex()>=0" class="qsg-gif" src="assets/imgs/qsg/small/QSG_Screen 2.0_Remove-Cap.gif"
        />
        <h1 ion-text>
            Remove the Cap
        </h1>
        <p>
            We will weigh to measure the amount of milk. The weight of the cap disturbs the measurement.
        </p>

        <ion-footer class="qsg" padding>
            <button (click)="nextSlide();" ion-button block>Next Step</button>
        </ion-footer>

    </ion-slide>

</ion-slides>
